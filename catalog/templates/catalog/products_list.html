{% extends 'catalog/base.html' %}
{% load my_tag %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
        <div class="col-3">

            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header">
                    <h1 class="card-title pricing-card-title">{{ product.name }}</h1>
<!--                    <img class="card-img-top" src="{{ product.photo_product | media_filter }}" alt="Card image cap">-->
                </div>
                <div class="card-body">

                    <h2 class="card-title pricing-card-title">{{ product.price }} руб.</h2>
                    <p>Описание: {{ product.description | truncatechars:100 }}</p>
                    <a class="btn btn-primary" href="{% url 'catalog:product_detail' product.pk %}" role="button">Подробнее</a>
                </div>
            </div>

        </div>
          {%endfor%}
    </div>

</div>
</div>
{% endblock %}
